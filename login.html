<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            position: relative;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            color: white;
            font-weight: bold;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #764ba2;
            outline: none;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #5644d1, #5c3999);
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="top-right" id="datetime"></div>
    <div class="container">
        <h2>Librarian Login</h2>
        <input type="text" id="librarian-name" placeholder="Enter Your Full Name">
        <input type="password" id="password" placeholder="Enter Password" onkeydown="handleKeyPress(event)">
        <button onclick="checkPassword()">Login</button>
        <p id="error-message" class="error"></p>
    </div>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById("datetime").textContent = now.toLocaleDateString("en-US", options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        function checkPassword() {
            const name = document.getElementById("librarian-name").value.trim();
            const password = document.getElementById("password").value;

            if (!name.includes(" ")) {
                document.getElementById("error-message").textContent = "Please enter your full name (first and last name).";
                return;
            }

            if (password === "123456789") {
                localStorage.setItem("librarianName", name);
                window.location.href = "books.html";
            } else {
                document.getElementById("error-message").textContent = "Invalid Password!";
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        }
    </script>
</body>
</html>
